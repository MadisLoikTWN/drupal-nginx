language: bash

services:
  - docker

env:
  global:
    - LATEST_TAG=8-1.14
  matrix:
    - DRUPAL_VER=8 NGINX_VER=1.14 TAG=8-1.14 EXTRA_TAG=8
    - DRUPAL_VER=7 NGINX_VER=1.14 TAG=7-1.14 EXTRA_TAG=7
    - DRUPAL_VER=6 NGINX_VER=1.14 TAG=6-1.14 EXTRA_TAG=6
