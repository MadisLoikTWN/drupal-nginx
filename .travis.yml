    - DRUPAL_VER=7 NGINX_VER=1.13 TAG=7-1.13
    - DRUPAL_VER=6 NGINX_VER=1.13 TAG=6-1.13

script:
  - make && make test

after_success:
  - . "${TRAVIS_BUILD_DIR}/release.sh"
